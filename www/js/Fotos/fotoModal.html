<ion-view class="fancy-select-items modal">
  <ion-header-bar class="bar-positive">

    <button ng-click="closeModal()" class="button button-positive button-icon ion-android-arrow-back"></button>
    <h1 class="title">Fotos Pendientes</h1>
  </ion-header-bar>
  <ion-content>
        <div class="list">
         
          <!-- Single select -->
          <label
                 ng-repeat="opcion in listPics | orderBy : orden"
                 
                 class="item item-text-wrap "
                 ng-class="{positive:opcion.value===item.sl.value}"
                 on-tap='setIdTipoFoto(opcion)'>
       
            {{opcion.nombreFoto}}
          </label>
        </div>
      </ion-content>
  </ion-view>
